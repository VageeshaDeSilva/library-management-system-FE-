<div class="img" style="background-image: url()">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Sign Up</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="login-wrap">
            <h3 class="text-center mb-4">Create Your Account</h3>
            <form action="#" class="signup-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Vageesha De Silva"
                />
                <!-- <span class="icon fa fa-user-o"></span> -->
              </div>
              <div class="form-group mb-3">
                <label class="label" for="email">Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="vageeshaD@gmail.com"
                />
                <!-- <span class="icon fa fa-paper-plane-o"></span> -->
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <!-- <span
                  toggle="#password"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                ></span> -->
                <!-- <span class="icon fa fa-lock"></span> -->
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Confirm Password</label>
                <input
                  id="password-confirm"
                  type="password"
                  class="form-control"
                  placeholder="Confirm Your Password"
                />
                <!-- <span
                  toggle="#password-confirm"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                ></span> -->
                <!-- <span class="icon fa fa-lock"></span> -->
              </div>
<!-- country select with change standered phone number idd (More Important section) -->
              <div class="form-group col-lg-5 col-md-5 mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option *ngFor="let country of countryList" [value]="country.name.common" (click)="setSelectedCountry(country)">{{country.flag}}  {{country.name.common}}</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="form-group mb-3 col-lg-5 col-md-3">
                <label class="label" for="pNumber">Phone Number</label>
                <input
                  id="pNumber"
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="selectedCountry?.idd.root"
                  [ngModelOptions]="{standalone:true}"
                />
              </div>
<!-- =============================================================== -->
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary submit px-3"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <p>
              I'm already a member!
              <a data-toggle="tab" href="#signin" class="text-decoration-none ">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
